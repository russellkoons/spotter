<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>trainingspotter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <header role="banner" class="box center">
    <section>
      <h1>trainingspotter</h1>
      <p>Log your weightlifting sessions with trainingspotter!</p>
    </section>
    <section id="user-signout">

    </section>
    <section id="login-and-signup" class="hidden">

    </section>
    <section id="log-buttons" class="hidden">
      <button type="button" id="js-new-log" onclick="displayWorkouts(logs); newWorkout();">Log a new workout</button>
    </section>
  </header>
  <main id="main" role="main">
    <section id="log-form" role="form" class="hidden box">
      <div id="routine" class="center">

      </div>
      <div id="form" class="form hidden">

      </div>
    </section>
    <section id="instructions" class="hidden box">

    </section>
    <section id="workout-list" class="hidden">

    </section>
  </main>
  <footer role="contentinfo" class="box">
    <p>Created by Russell Koons</p>
    <p>2019</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
